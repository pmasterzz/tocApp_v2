<ion-navbar *navbar hideBackButton>
  <ion-title>
    My-toc
  </ion-title>
  <ion-buttons end>
    <button (click)="logout()">
      <ion-icon name="log-out"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content class="home">
  <ion-list>
    <ion-item *ngFor="let title of titles" (click)="getAllArticles(title.titelID)">
      {{title.naam}}
    </ion-item>
  </ion-list>
</ion-content>
