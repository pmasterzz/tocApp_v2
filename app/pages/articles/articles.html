<ion-navbar *navbar>
  <ion-title>My-toc</ion-title>
</ion-navbar>

<ion-content padding class="articles">
  <ion-list>
    <ion-item text-wrap *ngFor="let article of articles.artikelen" (click)="launch(article.link)">
      <h2>{{article.kop}}</h2>

      <ion-note item-right>{{article.datum}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
