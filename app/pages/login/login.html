<ion-navbar *navbar>
  <ion-title>Login</ion-title>
</ion-navbar>



<ion-content padding class="login">
  <div class="login-img">
    <img src="./img/ionic.png" alt="logo">
  </div>
  <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="Email" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Wachtwoord" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <button block (click)="login()">Login</button>

  </ion-list>
</ion-content>
